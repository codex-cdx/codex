<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фриланс-биржа TON</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="role-switcher">
      <label class="switch">
        <input type="checkbox" id="role-toggle" onchange="toggleRole()">
        <span class="slider"></span>
      </label>
      <span id="role-label">Заказчик</span>
    </div>
    <div class="user-icon" id="user-avatar" onclick="toggleUserMenu(event)">A</div>
    <div class="user-menu" id="user-menu">
      <div onclick="openProfile()">Профиль</div>
      <div onclick="connectWallet()">Подключить Tonkeeper</div>
      <div onclick="logout()">Выйти</div>
    </div>
  </div>

  <div class="container">
    <h1>Фриланс-биржа на TON</h1>
    <div id="notifications" class="notifications"></div>

    <div id="task-form" class="task-form">
      <h2>Создать задание</h2>
      <label>Название</label>
      <input type="text" id="task-title" required>
      <label>Описание</label>
      <textarea id="task-description" required></textarea>
      <label>Цена (TON)</label>
      <input type="number" id="task-amount" min="0.1" step="0.1" required>
      <label>Срок выполнения</label>
      <select id="task-deadline">
        <option value="4_hours">4 часа</option>
        <option value="1_day">1 день</option>
        <option value="medium">Средний срок</option>
      </select>
      <button onclick="createTask()">Создать и оплатить</button>
    </div>

    <h2>Доступные задания</h2>
    <ul id="task-list" class="task-list"></ul>
  </div>

  <div class="modal" id="connect-modal">
    <div class="modal-content">
      <h2>Подключить Tonkeeper</h2>
      <button id="ton-connect-btn">Подключить через Tonkeeper</button>
      <p id="wallet-status">Кошелек не подключен</p>
      <button onclick="closeModal('connect-modal')">Закрыть</button>
    </div>
  </div>

  <div class="modal" id="response-modal">
    <div class="modal-content">
      <h2>Откликнуться</h2>
      <textarea id="response-message" placeholder="Ваше предложение" required></textarea>
      <button onclick="submitResponse()">Отправить</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
